<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SikeFinds - Sneakers Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <h1 class="main-title">SikeFinds</h1>
                <p class="subtitle">Las mejores réplicas premium</p>
            </div>
            <div class="header-buttons">
                <a href="https://www.tiktok.com/@sikeefinds" class="tiktok-btn" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>Síguenos en TikTok</span>
                </a>                <a href="https://ikako.vip/r/sikefinds" target="_blank" class="coupon-btn">
                    <div class="coupon-content">
                        <div class="coupon-icon">
                            <i class="fas fa-shipping-fast"></i>
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="coupon-text">
                            <span class="coupon-label">ENVÍOS GRATIS</span>
                            <span class="coupon-value">¡Hasta 350€ en cupones!</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>    <main>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar sneakers...">
        </div>
  

        <div class="products-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 KakoBuy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
