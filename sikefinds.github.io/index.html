<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>SikeFinds - Sneakers Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">SikeFinds</h1>
                <p class="slogan">Las mejores réplicas premium</p>
            </div>
            <div class="header-right">
                <a href="https://www.tiktok.com/@sikeefinds" class="social-link" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>Síguenos</span>
                </a>
                <button class="signup-btn" id="signupBtn">
                    <i class="fas fa-gift"></i>
                    ¡Cupón 200€!
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar sneakers...">
        </div>

        <div class="products-grid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 KakoBuy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
